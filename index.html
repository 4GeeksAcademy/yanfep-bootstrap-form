<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    <!-- link a bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Form</title>
</head>
    <body>
        <div class="containaer" id="app">
            <!--Inicio form-->
                <form class="d-flex justify-content-center mt-4">
                    <div class="card w-50">
                    <div class="card-header">
                         <h2>Payment form example</h2>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger" role="alert">
                           Some fields are missing
                        </div>
                        <div class="row row-cols-1 row-cols-md-3 g-4">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Card number</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXX">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">CVC #</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="0000">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Amount</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">$</span>
                                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="amount">
                                </div>                           
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1">
                            </div>
                            <div class="col-sm-6 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">City</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1">
                            </div>
                            <div class="col-sm-3 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">State</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Pick a state</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                  </select>
                            </div>
                            <div class="col-sm-3 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-5 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">We accept</label>
                                <br>
                                <div class="bg bg-secondary p-4 rounded">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard fa-lg"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa fa-lg"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club fa-lg"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex fa-lg"></i></label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-1"></div>
                            <div class="col-sm-6 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Message</label>
                                <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
                                <div id="passwordHelpBlock" class="form-text">
                                    Add any notes here.
                                </div>
                            </div>
                        </div>
                     </div>
                     <div class="card-footer text-body-secondary d-flex justify-content-end">
                        <a href="#" class="btn btn-secondary me-2">Cancel</a>
                        <a href="#" class="btn btn-primary">Send</a>
                     </div>
                </div>
            </div>
        </form>
    </body>
</html>
